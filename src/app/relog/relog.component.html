<div class="d-flex align-items-center light-blue-gradient" style="height: 100vh;">
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card rounded-0 shadow">
          <div class="card-body">
            <h3>Welcome to Quiz App</h3>
            <h5>SignUp or Login to Find out How much Smart you Are</h5>
            <div *ngIf="register">
              <h3>Sign Up :</h3>
              <form [formGroup]="this.uService.form" (ngSubmit)="onSubmit()">
                <div *ngIf="validFields">Please fill all the fields correctly.</div>
                <div class="form-group">
                  <label>Name: </label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                  <label>Email address:</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <label>Password: </label>
                  <input type="password" formControlName="pass" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <h6>Already Registered ?</h6>
              <button class="btn btn-outline-success" (click)="onSwitch()">
                Login Here
              </button>
            </div>
            <div *ngIf="login">
              <form [formGroup]="this.uService.loginForm" (ngSubmit)="loginSub()">
                <div class="form-group">
                  <label>Email address:</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <label>Password: </label>
                  <input type="password" formControlName="pass" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-outline-primary" type="submit">Login</button>
              </form>
              <h6>Not Registered ?</h6>
              <button class="btn btn-outline-success" (click)="onRegister()">
                SignUp Here
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
